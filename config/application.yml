# Secrets
SECRET_KEY_BASE: "<<secret_key_base>>"
PAPERCLIP_HASH_SECRET: "<<paperclip_hash_secret>>"

# Mailer settings
MAIL_FROM: <Scinote@epa.gov>
MAIL_REPLYTO: <Scinote@epa.gov>
SMTP_ADDRESS: localhost
SMTP_PORT: 25
